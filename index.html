<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-videoPage</title>
    <link href="style.css" rel="stylesheet" media="all">
</head>
<body>
    <header>
        <ul>
            <li id="menu">
                <img src="assets/menu.png" alt="" id="menu-icon">
            </li>
            <li id="logo">
                <img src="assets/logo.png" alt="" id="logo-icon">
            </li>
            <li id="search">
                <div id="search-flex">
                    <input type="text">
                    <button></button>
                </div>
            </li>
            <li id="create">
                <img src="assets/video.webp" alt="" id="create-icon">
            </li>
            <li id="apps">
                <img src="assets/baseline-apps-24px.svg" alt="" id="apps-icon">
            </li>
            <li id="notification">
                <img src="assets/notification.webp" alt="" id="notification-icon">
            </li>
            <li id="account">
                <img src="assets/account_icon.png" alt="" id="account-icon">
            </li>
        </ul>
    </header>
    <div id="container">
        <section id="main"></section>
        <aside></aside> 
    </div>
</body>
</html>
